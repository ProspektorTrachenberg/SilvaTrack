<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SylvaTrack - Koordynator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
</head>
<body>

  <div id="controls" style="padding: 10px; background: #f9f9f9;">
    <!-- Warstwy WMS -->
    <div id="wms-layers" style="font-size: 14px; margin-bottom: 10px;">
      <strong>Warstwy WMS Lasów Państwowych:</strong><br>
    </div>

    <!-- Wgrywanie KML -->
    <input type="file" id="kml-input" accept=".kml" multiple />

    <!-- Lista załadowanych KML -->
    <div id="kml-list" style="margin-top: 10px; font-size: 14px;">
      <strong>Załadowane warstwy KML:</strong>
      <ul id="kml-files"></ul>
    </div>
  </div>

  <main>
    <div id="map"></div>
    <div id="machine-list">
      <div id="filter-container"></div>
      <ul id="machines"></ul>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
